<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="forget_password.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/font-awesome.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">

</head>

<body>
    <div class="container-fluid" id="home-bg">
        <div class=" px-0">
            <div class="row layer">
                <div class="col-xl-6 py-5">
                    <div class="text-center my-5">
                        <h1>Why <span>Delivio?</span></h1>
                    </div>
                    <div class="py-5">
                        <ul>
                            <li class="my-5">
                                <p>Use <b>free space</b> in your <b><i> Home, Warehouse or Retail</i></b> to <b>Store,
                                        Ship or Deliver orders.</b>
                                </p>
                            </li>
                            <li class="my-5">
                                <p>Working few hours everyday you can make over <b>$2k a month.</b> If you
                                    <i>deliver</i> in addition to working then you can make even more money <b>(>$30 an
                                        hour).</b></p>
                            </li>
                        </ul>
                        <div class="d-flex justify-content-center my-4 py-5">
                            <div class="wrapper">
                                <div class="positions w-100">
                                    <div class="d-flex ">
                                        <div class="col-6">
                                            <h4>Work 2 hours a day</h4>
                                        </div>
                                        <div class="col-6 text-right">
                                            <i class="fa fa-ellipsis-v ml-md-5 ml-4 text-white "></i></div>
                                    </div>
                                </div>
                                <video class="video" poster="images/Rectangle.svg">
                                    <source
                                        src="http://e14aaeb709f7cde1ae68-a1d0a134a31b545b257b15f8a8ba5726.r70.cf3.rackcdn.com/projects/31432/1427815464209-bf74131a7528d0ea5ce8c0710f530bb5/1280x720.mp4"
                                        type="video/mp4" />
                                </video>
                                <div class="playpause"></div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="col-xl-6" id="form-bg">
                    <div class="container py-lg-5 py-5 px-lg-0 px-4">
                        <div class="text-md-center text-right py-5 mt-4"><img src="images/logo.svg" class="img-fluid"
                                alt=""></div>
                        <div class="text-center">
                            <h1>Forget Password</h1>
                        </div>

                        <div class="mt-5">
                            <form action="verification.html" style="margin:auto">

                                <div class="d-flex my-4 py-md-5 justify-content-center">
                                    <div class="input-container mx-3">
                                        <input class="input-field" type="text" placeholder="E-mail Address"
                                            name="email">
                                        <img src="./images/mail.svg" class="img-fluid m-2" alt="">
                                    </div>
                                </div>

                                <div class="text-center "><a href="verification.html" style="color: #fff!important;">
                                        <button class="btn-1 px-3 py-3 text-uppercase">SEND CODE</button></a></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="bootstrap/js/jquery.min.js"></script>
